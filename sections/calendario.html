<div class="d-flex flex-row bd-highlight">
    <div class="p-2 bd-highlight"><h2><i class="bi bi-calendar3"></i> Calendario de eventos</h2></div>
    <div class="p-2 ms-auto bd-highlight"><button data-bs-toggle="modal" data-bs-target="#modalBox" type="button" class="btn btn-warning"><i class="bi bi-pencil-square"></i> Editar Eventos</button></div>
</div>

<div class="container mt-4">
    <div id="calendar-container" class="row">
        <!-- Eventos -->
    </div>
</div>

<!-- Modales -->
<div class="modal fade" id="modalBox" tabindex="-1" role="dialog" aria-labelledby="modalBox" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><i class="bi bi-file-earmark-lock2"></i> Introduce la contraseña para continuar</h4>
            </div>
            <div class="modal-body">
                <input type="password" id="formPasswd" class="form-control" placeholder="Contraseña">
                <div id="error-msg" class="text-danger" style="display: none;">Contraseña incorrecta. Inténtalo de nuevo.</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button id="btnPasswd" type="button" class="btn btn-info"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
            </div>
        </div>
    </div>
</div>
